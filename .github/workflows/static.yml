# Build + Deploy SLIM spec to GitHub Pages
name: Build and deploy SLIM spec

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build your Bikeshed spec -> dist/spec.html
      - name: Install Bikeshed and build
        run: |
          python -m pip install --upgrade pip
          pip install bikeshed
          bikeshed update
          mkdir -p dist
          bikeshed spec ./spec.bs ./dist/spec.html

      # Ensure Pages has an index.html and no Jekyll processing
      - name: Prepare Pages artifact
        run: |
          cp ./dist/spec.html ./dist/index.html
          touch ./dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
